<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Comentarios</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form onsubmit="comentariosDeMierda(event)">
        <h2>Comentarios</h2>
        <div class="img">
        </div>
        <div class="comentarios">
            <label for="comments">Comentarios</label>
            <textarea required id="comments" placeholder="Agregue su comentario..."></textarea>
            <button type="submit" id="btn-comment">Comentar</button>
            <div id ="publicacionComentarios">
            </div>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
